<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Elige tu Juego</title>
<style>
  :root{
    --ink:#eaf2ff; --muted:#9fb0d9;
    --g1:#71e1ff; --g2:#25c3ff; --g3:#c06bff; --g4:#ffd86a;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; min-height:100dvh; color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    display:flex; align-items:center; justify-content:center;
    background:
      radial-gradient(1200px 800px at 70% -10%, rgba(16,22,44,.10) 0%, rgba(7,11,24,.20) 60%, #070b18 100%),
      url("https://ricomx.ft-crm.com/media-api/serve/4c140695-50a6-4299-ba89-74e46ae291a9_d2fca62c3853293ec42d7121691049c2.jpg") center/cover no-repeat;
    padding: clamp(16px,4vw,28px);
  }
  .card{
    width:min(980px,96vw); border-radius:20px; padding:24px;
    background:linear-gradient(180deg,#1b2a56,#0f1832);
    outline:1px solid rgba(255,255,255,.08); box-shadow:0 16px 60px rgba(0,0,0,.55);
  }
  h1{margin:0 0 8px; font-size:clamp(26px,5.6vw,44px); line-height:1.05;
     background:linear-gradient(90deg,var(--g1),var(--g2),var(--g3),var(--g4)); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;}
  p{margin:0 0 18px; color:var(--muted); font-weight:700}

  .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:18px}
  .tile{
    position:relative; display:flex; flex-direction:column; align-items:flex-start; justify-content:space-between;
    padding:18px; border-radius:16px; text-decoration:none; color:inherit;
    background:linear-gradient(180deg,#152047,#0e1733); outline:1px solid rgba(255,255,255,.08);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .tile:hover{ transform:translateY(-2px); box-shadow:0 12px 34px rgba(0,0,0,.45) }
  .tile h2{margin:0 0 6px; font-size:clamp(18px,3.6vw,26px)}
  .tile .sub{ color:var(--muted); font-weight:800; font-size:clamp(12px,2.6vw,14px) }
  .cta{ margin-top:14px; display:inline-block; font-weight:900; letter-spacing:.4px; font-size:14px; padding:10px 14px; border-radius:999px; color:#061018; background:linear-gradient(90deg,var(--g1),var(--g2)); box-shadow:0 8px 18px rgba(0,0,0,.35) }
</style>
</head>
<body>
  <div class="card">
    <h1>Elige tu Juego</h1>
    <p>Selecciona <b>Slots</b> o <b>Casino (Baccarat)</b>. Antes de empezar, puedes volver aquí y cambiar.</p>

    <div class="grid">
      <a class="tile" id="toSlot" href="slot2.html">
        <div>
          <h2>Slots</h2>
          <div class="sub">Descubre un cupón aleatorio</div>
        </div>
        <span class="cta">Entrar a Slots</span>
      </a>

      <a class="tile" id="toLive" href="live.html">
        <div>
          <h2>Casino — Baccarat</h2>
          <div class="sub">Mejor de 3 • Gana si consigues 2</div>
        </div>
        <span class="cta">Entrar al Casino</span>
      </a>
    </div>
  </div>

  <!-- Música de fondo (se detiene al salir para no superponer) -->
  <audio id="bgm" src="theme.mp3" preload="auto" loop playsinline></audio>

<script>
  const bgm=document.getElementById('bgm');
  // Calentamos en silencio y activamos con la primera interacción
  window.addEventListener('load', async ()=>{ try{ bgm.volume=0.28; bgm.muted=true; await bgm.play(); }catch(e){} }, {once:true});
  const unlock = async ()=>{ try{ if(bgm.paused){ await bgm.play(); } bgm.muted=false; }catch(e){} };
  ['pointerdown','keydown'].forEach(ev=>addEventListener(ev, unlock, {once:true, passive:true}));

  // Asegura que la música se pare al navegar a otra página (no se apila)
  function stopBgm(){ try{ bgm.pause(); bgm.currentTime=0; }catch(e){} }
  document.getElementById('toSlot').addEventListener('click',()=> stopBgm(), {passive:true});
  document.getElementById('toLive').addEventListener('click',()=> stopBgm(), {passive:true});
  window.addEventListener('pagehide', stopBgm, {once:true});
  document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='hidden') stopBgm(); });
</script>
</body>
</html>
