  .title{ margin:0; line-height:1.05; letter-spacing:.6px; text-transform:uppercase; }

  @keyframes popInTitle{ to{ transform: scale(1); } }
  @keyframes hueSlide{

    50%{ background-position:100% 50% }

  .title .big::after{

  @keyframes sheen{

  .sub{
    margin:6px 0 0; color:var(--muted); font-weight:800; letter-spacing:.35px;
    font-size:clamp(12px,2.8vw,14px);
    position:relative; display:inline-block;

    animation: subIn .7s cubic-bezier(.2,.8,.2,1) .35s both;

  @keyframes subIn{ to{ opacity:1; transform:none } }
  .sub::after{
    content:""; position:absolute; left:0; right:0; bottom:-2px; height:2px;
    background:linear-gradient(90deg,rgba(255,255,255,.0),rgba(255,255,255,.4),rgba(255,255,255,0));

  .island{
    --btnOffset: 10px;
    width:var(--island); aspect-ratio:1/1;
    border-radius:24px; position:relative; text-decoration:none; color:inherit;
    animation: bob 6s ease-in-out infinite; transition: transform .18s ease;
  }
  .island:hover{ transform: translateY(-4px) scale(1.02); }

  /* Sombra en el ‚Äúsuelo‚Äù de cada opci√≥n */
  .island::after{
    content:""; position:absolute; left:50%; bottom:-8px; transform:translateX(-50%);
    width:68%; height:18px; border-radius:999px;
    background:radial-gradient(50% 60% at 50% 50%, rgba(0,0,0,.55) 0%, rgba(0,0,0,0) 100%);
    filter: blur(6px); opacity:.65; pointer-events:none;
  }
  @keyframes bob{ 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-6px) } }

  .icon{
    position:relative; width:100%; height:100%; object-fit:contain; display:block;
    filter: drop-shadow(0 14px 22px rgba(0,0,0,.45)) drop-shadow(0 0 18px rgba(120,243,255,.18));
    transform-origin: 50% 85%; animation: sway 3.8s ease-in-out infinite; will-change: transform;
  }
  @keyframes sway{ 0%{transform:rotate(-6deg)} 50%{transform:rotate(6deg)} 100%{transform:rotate(-6deg)} }

  .ribbon{
    position:absolute; top:8px; left:10px; z-index:3;
    font-weight:900; font-size:11px; letter-spacing:.6px;
    padding:6px 10px; border-radius:999px;

  .cta{

    background:linear-gradient(to right,var(--g1),var(--g2));

    box-shadow:0 6px 18px rgba(0,0,0,.35);
    display:inline-flex; align-items:center; justify-content:center;
  }
  .cta:after{
    content:""; position:absolute; inset:0; border-radius:inherit;
    box-shadow:0 0 0 0 rgba(37,195,255,.45); animation:pulse 2.4s ease-in-out infinite;
  }
  @keyframes pulse{ 0%{box-shadow:0 0 0 0 rgba(37,195,255,.45)} 70%{box-shadow:0 0 0 16px rgba(37,195,255,0)} 100%{box-shadow:0 0 0 0 rgba(37,195,255,0)} }

  /* Globo de ayuda suave */
  .hint{
    position:absolute; left:50%; bottom:calc(100% + 8px); transform:translateX(-50%) translateY(6px);

    box-shadow:0 10px 30px rgba(0,0,0,.45);

  }
  .hint::after{

    border:6px solid transparent; border-top-color:#eaf2ff;
  }
  .island.show-hint .hint{ opacity:1; transform:translateX(-50%) translateY(0); }

  /* Bot√≥n de sonido */
  #soundToggle{
    position:fixed; top:10px; right:10px; z-index:20;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(6,9,18,.6); backdrop-filter:blur(6px);

  #soundToggle[aria-pressed="false"]{ opacity:.65 }

  /* ===== Contenedor SPA (iframe) ===== */

    box-shadow:0 6px 24px rgba(0,0,0,.35), inset 0 -2px 0 rgba(0,0,0,.25);

<body>
  <div class="wrap">
    <header>
      <h1 class="title">
        <span class="small">Elige tus</span>
        <span class="big">RECOMPENSAS</span>
      </h1>
      <div class="sub">Elige el camino que prefieras ‚Äî desbloquea una sorpresa en el proceso.</div>
    </header>

    <div class="stage">
      <a class="island" href="#" data-url="slot2.html" aria-label="Entrar a Slots">
        <span class="ribbon hot">CALIENTE</span>
        <span class="hint">üéÅ Sorpresa adentro</span>
        <img class="icon" src="https://ricomx.ft-crm.com/media-api/serve/5b55a687-d742-4c8d-bf41-1ba837f4e84f_1.png" alt="Icono Slots">
        <span class="cta">ENTRAR</span>
      </a>

      <a class="island" href="#" data-url="live.html" aria-label="Entrar a Casino en Vivo">
        <span class="ribbon live">EN VIVO</span>
        <span class="hint">üéÅ Se desbloquea tras algunas apuestas</span>
        <img class="icon" src="https://ricomx.ft-crm.com/media-api/serve/df6b594c-e8bd-402d-b186-efca9501a635_2.png" alt="Icono Baccarat">
        <span class="cta">ENTRAR</span>
      </a>
    </div>
  </div>

  <!-- M√∫sica de fondo (se pausa al entrar al juego para evitar superposici√≥n) -->
  <audio id="bgm" src="theme.mp3" preload="auto" loop playsinline></audio>
  <button id="soundToggle" aria-pressed="false" hidden>üîä Sonido</button>

  <!-- Contenedor SPA para cargar los juegos sin salir del √≠ndice -->
  <div id="viewWrap" class="viewWrap" aria-live="polite">
    <a href="#" id="closeView" class="backBtn" aria-label="Volver al men√∫">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" width="16" height="16">
        <path d="M14 6l-6 6 6 6" stroke="#0c1220" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Volver
    </a>
    <iframe id="view" title="Vista de juego" allow="autoplay; clipboard-write; fullscreen; encrypted-media"></iframe>
  </div>

<script>
(function(){
  const audio = document.getElementById('bgm');
  const btn   = document.getElementById('soundToggle');
  const baseVol = 0.16; // volumen BGM (0.0‚Äì1.0)

  function showBtn(){ btn.hidden = false; }
  function setUI(on){ btn.setAttribute('aria-pressed', on ? 'true' : 'false'); }

  // Globos de ayuda (se muestran un momento)
  function hints(){
    const islands = document.querySelectorAll('.island');
    setTimeout(()=>{
      islands.forEach(i => i.classList.add('show-hint'));
      setTimeout(()=> islands.forEach(i => i.classList.remove('show-hint')), 4200);
    }, 1300);
    const clear = ()=> islands.forEach(i => i.classList.remove('show-hint'));
    window.addEventListener('pointerdown', clear, { once:true, passive:true });
  }

  async function unlockAudio(){
    try{
      audio.muted = false;
      audio.volume = baseVol;
      audio.currentTime = 0;
      await audio.play();
      setUI(true);
    }catch(e){
      setUI(false);
    }finally{
      window.removeEventListener('pointerdown', unlockAudio, { once:true });
      document.removeEventListener('keydown',  unlockAudio, { once:true });
    }
  }

  async function boot(){
    try{ audio.muted = true; audio.volume = baseVol; await audio.play(); }catch(e){}
    showBtn(); setUI(!audio.paused); hints();

    window.addEventListener('pointerdown', unlockAudio, { once:true, passive:true });
    document.addEventListener('keydown',  unlockAudio, { once:true });

    btn.addEventListener('click', async ()=>{
      try{
        if(audio.paused){ audio.muted=false; await audio.play(); setUI(true); }
        else{ audio.pause(); setUI(false); }
      }catch(e){ setUI(false); }
    }, { passive:false });
  }
  window.addEventListener('load', boot, { once:true });

  /* ===== SPA: abrir/cerrar juegos en iframe ===== */
  const viewWrap = document.getElementById('viewWrap');
  const view     = document.getElementById('view');
  const closeBtn = document.getElementById('closeView');

  function openView(url){
    if(!url) return;
    // Pausar m√∫sica del √≠ndice para evitar que se mezcle con la del juego
    try{ audio.pause(); setUI(false); }catch(e){}
    view.src = url;
    viewWrap.classList.add('show');
    document.documentElement.style.overflow = 'hidden';
    // Al cargar el iframe, intentar silenciar su BGM si lo necesitases:
    view.addEventListener('load', ()=>{
      try{
        const doc = view.contentDocument || view.contentWindow.document;
        const bgm = doc && doc.getElementById && doc.getElementById('bgm');
        if(bgm){ bgm.muted = false; } // deja que la m√∫sica del juego suene (el √≠ndice ya est√° silenciado)
      }catch(_){}
    }, { once:true });
  }

  function closeView(e){
    if(e) e.preventDefault();
    // Detener audio/v√≠deo del juego limpiando el src
    view.src = 'about:blank';
    viewWrap.classList.remove('show');
    document.documentElement.style.overflow = '';
    // Reanudar m√∫sica del √≠ndice
    (async ()=>{ try{ audio.muted=false; audio.volume=baseVol; await audio.play(); setUI(true); }catch(_){ setUI(false); } })();
  }

  document.querySelectorAll('.island').forEach(a=>{
    a.addEventListener('click', (e)=>{
      e.preventDefault();
      const url = a.getAttribute('data-url');
      openView(url);
    }, {passive:false});
  });
  closeBtn.addEventListener('click', closeView);
})();
</script>
</body>
